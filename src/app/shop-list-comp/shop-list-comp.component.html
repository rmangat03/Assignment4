
<div class="lists">
  <div class="one">
  <h2>Shopping List</h2>
  <ul>
    <li *ngFor="let a of list[0]">{{a}}</li>
  </ul>
</div>
<div class="two">
  <h2>Inventory List</h2>
  <ul>
    <li *ngFor="let a of list[1]">{{a}}</li>
  </ul>

</div>

</div>
<input type="button" name="" value="Show Inventory and Shopping Lists" (click)= "fetchRecipe()">
