<h2>Fridge</h2>
<table border="9">
  <tr>
    <th>Items</th>
    <th>Quantity</th>
  </tr>
  <tr *ngFor="let item of fridgeItems">
    <td>{{item.name}}</td>
    <td>{{item.quantity}}</td>
  </tr>
</table>

<input type="text" name="" placeholder="Item" [(ngModel)]="itemToAddDelete">
<input type="number" name="" value="" placeholder="Quantity" [(ngModel)]="quantityToAddDelete">
<input type="button" name="" value="Add" (click)="addItems()">
<input type="button" name="" value="Delete" (click)="deleteItem()">
